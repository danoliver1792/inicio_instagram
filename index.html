<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/logo_instagram.png" type="image/x-icon">
    </head>
    <body>
        <!--Para coluna do celular e login-->
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram_celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <!--Aqui iremos ter o logo do Instagram-->
                <div class="group">
                    <img src="img/instagram.png" class="instagram-logo" alt="instagram">
                    <!--Para colocar a foto do perfil-->
                    <div class="profile-photo">
                        <img src="img/profile_photo.jpg" alt="profile photo">
                    </div>
                    <!--Confirmação da conta-->
                    <a href="https://www.instagram.com/dan.oliveira_1792/" class="instagram-login" target="_blank">Continuar como dan.oliveira_1792</a>
                    <!--Se não for a conta-->
                    <p>Não é dan.oliveira_1792?<a href="https://www.instagram.com/" class="instagram-logout" target="_blank"> Trocar de conta</a></p>
                </div>
                <!--Aqui será a parte de instalação do App-->
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <!--Links para download-->
                    <div class="download">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download" target="_blank"><img src="img/googleplay_button.png" alt="googleplay-download"></a>
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"><img src="img/apple_button.png" alt="apple-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
